<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home | MakeUp</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header></header>
    <section class="slider"></section>
    <section class="products py-5">
      <div class="container">
        <h2 class="mb-5 text-center">Products</h2>
        <div id="products"></div>
        <a
          href="products.html"
          id="expolore-btn"
          class="mt-4 btn btn-sm btn-outline-primary d-block mx-auto"
        >
          <small>EXPLORE</small>
          <i class="bi bi-arrow-right"></i>
        </a>
      </div>
    </section>
    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script type="module">
      import { initHeader } from "./components/Header.js";
      import { initFooter } from "./components/Footer.js";
      import { initSlider } from "./components/Slider.js";
      import { getProducts, composeProducts } from "./components/Products.js";

      initHeader(document.querySelector("header"));
      initSlider(document.querySelector(".slider"));
      getProducts({})
        .then(
          (data) =>
            (document.querySelector("#products").innerHTML = composeProducts(
              data,
              4
            ))
        )
        .catch((error) => {
          console.error("Error fetching products:", error);
        });

      initFooter(document.querySelector("footer"));
    </script>
  </body>
</html>
