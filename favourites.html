      // Assuming the favorite products are stored in the localStorage as a JSON string
      const favoriteProducts =
        JSON.parse(localStorage.getItem("favoriteProducts")) || [];

      function displayFavoriteProducts() {
        const favoriteProductsContainer =
          document.querySelector("#favorites-list");
        favoriteProductsContainer.innerHTML = "";

        if (favoriteProducts.length === 0) {
          favoriteProductsContainer.innerHTML =
            "<p>No favorite products found.</p>";
          return;
        }

        favoriteProducts.forEach((product) => {
          const productContainer = document.createElement("div");
          productContainer.classList.add("col-3");
          productContainer.innerHTML = `
      <div class="card mb-4">
        <img src="${product.api_featured_image}" class="card-img-top" alt="${product.name}">
        <div class="card-body">
          <h5 class="card-title">${product.name}</h5>
          <p class="card-text">
            <i class="bi bi-fire"></i> ${product.price_sign} ${product.price}
            <br />
            <i class="bi bi-bar-chart"></i> ${product.category}
          </p>
          <div>
            <button class="btn btn-sm btn-outline-danger btn-delete" data-product-id="${product.id}">
              <i class="bi bi-trash"></i>
            </button>
          </div>
        </div>
      </div>
    `;
          favoriteProductsContainer.appendChild(productContainer);
        });

        // Add event listener to delete a favorite product from the list
        const deleteButtons = document.querySelectorAll(".btn-delete");
        // Update the part where you're adding the event listener for the delete button
        document.addEventListener("click", function (e) {
          if (e.target.classList.contains("btn-delete")) {
            const productId = e.target.getAttribute("data-product-id");
            favoriteProducts = favoriteProducts.filter(
              (product) => product.id !== productId
            );
            localStorage.setItem(
              "favoriteProducts",
              JSON.stringify(favoriteProducts)
            );
            displayFavoriteProducts();
          }
        });
      }
      displayFavoriteProducts();
