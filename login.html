<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | MakeUp</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <header></header>

    <section class="login py-5">
      <div class="container">
        <div class="card mx-auto w-50">
          <div class="card-body">
            <h5 class="card-title">Login</h5>
            <form id="login">
              <div class="form-group mb-3">
                <label for="email">Email</label>
                <input
                  type="email"
                  name="email"
                  class="form-control"
                  id="email"
                  placeholder="john@smith.com"
                />
              </div>
              <div class="form-group mb-3">
                <label for="password">Password</label>
                <input
                  type="password"
                  name="password"
                  class="form-control"
                  id="password"
                  placeholder="*******"
                />
              </div>
              <button type="submit" class="btn btn-sm btn-outline-primary">
                Login
              </button>
              <a href="register.html" class="btn btn-sm btn-link">Register</a>
            </form>
          </div>
        </div>
      </div>
    </section>

    <footer></footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script type="module">
      import { initHeader } from "./components/Header.js";
      import { initFooter } from "./components/Footer.js";

      initHeader(document.querySelector("header"));
      initFooter(document.querySelector("footer"));

      // if loggedin redirect to dashboard
      const user_is_loggedin = localStorage.getItem("loggedin_user");

      if (user_is_loggedin != null) {
        window.location.href = "http://127.0.0.1:5500/dashboard.html";
      }

      // login
      document.querySelector("#login").addEventListener("submit", (e) => {
        e.preventDefault();
        const users =
          localStorage.getItem("users") == null
            ? []
            : JSON.parse(localStorage.getItem("users"));
        let errors = [];

        const user = {
          email: e.target.elements[0].value,
          password: e.target.elements[1].value,
        };

        if (users.length > 0) {
          let user_loggedin = false;
          for (let u of users) {
            if (u.email == user.email && u.password == user.password) {
              user_loggedin = true;
              break;
            }
          }

          if (user_loggedin) {
            localStorage.setItem("loggedin_user", user.email);
            window.location.href = "http://127.0.0.1:5500/dashboard.html";
          } else {
            alert("Credentials are incorrect!");
          }
        } else {
          alert("User is not registered!");
        }
      });
    </script>
  </body>
</html>
